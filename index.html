<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina da Web</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <h5>Get Started</h5>
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" placeholder="Nome">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <label for="">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Digite sua senha">
            <div class="opcoes">
                <button>cadastre-se</button>
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/">Entrar</a>
            </div>
            <div class="termos">
                <input type="checkbox" name="" id="check">
                <p>
                    Eu concordo e aceito os
                    <a href="https://web.facebook.com/terms/?locale=pt_BR&_rdc=1&_rdr#"
                    target="_blank"
                    >Termos
                </a>.
            </p>
            </div>
        </div>
        <div class="direita">
            <img src="./image/african-family-animate.svg" width="250px" alt="imagem-anima">
        </div>
    </div>
</body>
</html>
